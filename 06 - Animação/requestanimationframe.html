            // Momento Inicial
            var anterior = new Date().getTime();
            
            // Iniciar a animação
            requestAnimationFrame(mexerBola);
            
            // Função de animação
            function mexerBola() {
                // Momento atual
                var agora = new Data.getTime();
                
                // Diferença
                var decorrido = agora - anterior;
                
                // Limpar o Canvas
                context.clearRect(0, 0, canvas.width, canvas.height);
                
                // Desenhar a bola
                context.beginPath();
                context.ar(x, y, raio, 0, Math.PI*2);

                // Deslogar 20 pilxes para direita

                x += velocidade * decorrido / 1000,
