<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>EXERCICIO 3</title>
        
         <script>
            // Função para que o evento ocorra após a página ser carregada
            window.onload = function() {
            // Aqui trabalhamos com o Canvas
            }
        </script>
        
    </head>
    <body>
        
        <style>
        

        </style>
        
        <canvas id="meu_canvas" width="300" height="300">Seu navegador não suporta o Canvas do HTML5. Procure atualiza-lo</canvas>
        
        <script>
            
            // Canvas e Contexto
            var canvas = document.getElementById('meu_canvas');  // Referenciando o Canvas
            var context = canvas.getContext('2d'); // Obtendo o contexto gráfico
            
            // Cores e espessura da linha
            context.fillStyle = 'gray';
            context.strokeStyle = 'black';
            context.lineWidth = 2;
            
            // Primeiro arco:
            // Novo Path
            context.arc(50, 50, 40, 90*Math.PI/180, 270*Math.PI/180, false);
            
            // Preenchimento
            context.fill();
            
            // Contorno
            context.stroke();
            
            // Segundo Arco
            // Novo Path
            context.beginPath();
            context.arc(150, 50, 40, 90*Math.PI/180, 270*Math.PI/180, true);
            context.fill();
            context.stroke();
            
            // Terceiro Arco
            context.beginPath();
            context.arc(250, 50, 40, 0, 2*Math.PI);
            context.fill();
            context.stroke();
            
        </script>
       
        
    </body>
</html>
