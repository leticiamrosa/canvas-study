    <body>
        
        <style>
        

        </style>
        
        <canvas id="meu_canvas" width="500" height="500">Seu navegador não suporta o Canvas do HTML5. Procure atualiza-lo</canvas>
        
        <script>
            
            // Canvas e Contexto
            var canvas = document.getElementById('meu_canvas');  // Referenciando o Canvas
            var context = canvas.getContext('2d'); // Obtendo o contexto gráfico
            
            // Um pequeno quadrado verde
            context.fillStyle = 'green';
            context.fillRect(50, 50, 25, 25);
            
            // Salvamos a configuração e subimos na pilha
            context.save();
            
            // Agora um quadro roxo
            context.fillStyle = 'purple';
            context.fillRect(100, 50, 25, 25);
            
            //Voltamos para o nível anterior na pilha
            context.restore();
            
            // Voltou para o verde!
            context.fillRect(150, 50, 25, 25);
            
            // Salvamos a cor verde na pilha (save), mudamos para roxo e voltamos para o verde (restore
        </script>
       
        
    </body>
